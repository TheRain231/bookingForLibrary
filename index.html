<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма бронирования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .booking-form {
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .booking-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        .booking-form .form-group {
            margin-bottom: 15px;
        }
        .booking-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .booking-form .form-group input,
        .booking-form .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .booking-form .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .booking-form .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="booking-form">
    <h2>Бронирование места</h2>
    <form id="bookingForm" action="submit_booking.php" method="POST">
        <div class="form-group">
            <label for="name">Читательский билет:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="event">Мероприятие:</label>
            <select id="event" name="event" required>
                <option value="none">Не выбрано</option>
                <option value="event1">Мероприятие 1</option>
                <option value="event2">Мероприятие 2</option>
                <option value="event3">Мероприятие 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coworking">Коворкинг:</label>
            <select id="coworking" name="coworking" required>
                <option value="none">Не выбрано</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Забронировать">
        </div>
    </form>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        var eventValue = document.getElementById('event').value;
        var coworkingValue = document.getElementById('coworking').value;
        
        if ((eventValue === 'none' && coworkingValue === 'none') || (eventValue !== 'none' && coworkingValue !== 'none')) {
            alert('Ошибка: Выберите только одно значение - либо мероприятие, либо коворкинг.');
            event.preventDefault();
        }
    });
</script>

</body>
</html>
