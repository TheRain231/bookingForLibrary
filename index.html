<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма бронирования</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .booking-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .booking-form h2 {
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }
        .booking-form .form-group {
            margin-bottom: 15px;
        }
        .booking-form .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .booking-form .form-group input,
        .booking-form .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .booking-form .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .booking-form .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="booking-form">
    <h2>Бронирование места</h2>
    <form action="submit_booking.php" method="POST">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="event">Мероприятие:</label>
            <select id="event" name="event" required>
                <option value="event1">Мероприятие 1</option>
                <option value="event2">Мероприятие 2</option>
                <option value="event3">Мероприятие 3</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Забронировать">
        </div>
    </form>
</div>

</body>
</html>
